{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>ENROLL</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
  <nav>
    <div class="nav-left">
      <a href="{% url 'success' %}">Home</a>
      <a href="{% url 'add_subject' %}">Add subject</a>
      <a href="{% url 'add_user' %}">Add user</a>
      <a href="{% url 'create_enrollment' %}" class="current">Enroll</a>
      <a href="{% url 'user_list' %}">Remove user</a>
    </div>
    <div class="nav-right">
      {% csrf_token %}
      <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>
  </nav>
  <br>
  <br>
  <div class="form-container">
    <table>
      <form method="post" action="{% url 'create_enrollment' %}">
        {% csrf_token %}
        <tr>
          <th>{{ form.student.label_tag }}</th>
          <td>{{ form.student }}</td>
        </tr>
        <tr>
          <th>{{ form.subject.label_tag }}</th>
          <td>{{ form.subject }}</td>
        </tr>
        <tr>
          <th>{{ form.status.label_tag }}</th>
          <td>
            <select id="status" name="status" required>
              <option value="Enrolled">Enrolled</option>
              <option value="Passed">Passed</option>
              <option value="Failed">Failed</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="submit" value="Create Enrollment">
          </td>
        </tr>
      </form>
    </table>
  </div>
</body>

</html>
