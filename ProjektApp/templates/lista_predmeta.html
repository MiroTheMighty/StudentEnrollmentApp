{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>List</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>

<body>
  <nav>
    <div class="nav-left">
      <a href="{% url 'success' %}">Home</a>
      <a href="{% url 'add_subject' %}">Add subject</a>
      <a href="{% url 'add_user' %}">Add user</a>
      <a href="{% url 'create_enrollment' %}">Enroll</a>
      <a href="{% url 'user_list' %}">Remove user</a>
    </div>
    <div class="nav-right">
      <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>
  </nav>
  <br>
  <br>
  <br>
  {% for predmet in predmeti %}
  <div class="predmet-info">
    <h2>{{ predmet.name }}</h2>
    <p>Kod: {{ predmet.kod }}</p>
    <span class="space"></span>
    <a href="{% url 'promjena_predmeta' predmet.id %}" class="list">Edit</a>
    <span class="space"></span>
    <a href="{% url 'popis_studenata' predmet.id %}" class="list">View Student List</a>
  </div>
  <hr>
  {% endfor %}
</body>

</html>
