{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Success</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav>
    <div class="nav-left">
      <a href="{% url 'success' %}">Home</a>
      <a href="{% url 'upisni_list' %}">Enrollment list</a>
    </div>
    <div class="nav-right">
      <p>You are logged in as: {{ user.username }}, role {{ user.role }}!</p>
      {% csrf_token %}
      <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>
  </nav>
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%;">
    <form action="{% url 'enrolled_student' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="list all enrolled subjects" style="width: 200px">
    </form>
    <form action="{% url 'unenrolled_subjects' %}" method="post">
      {% csrf_token %}
      <input type="submit" value="list all unenrolled subjects" style="width: 200px">
    </form>
  </div>  
</body>

</html>
