{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>User list</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid
        }
    </style>

</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'success' %}">HOME</a>
            <a href="{% url 'add_subject' %}">ADD SUBJECT</a>
            <a href="{% url 'add_user' %}">ADD USER</a>
            <a href="{% url 'create_enrollment' %}">ENROLL</a>
            <a href="{% url 'user_list' %}" class="current">REMOVE USER</a>
        </div>
        <div class="nav-right">
            {% csrf_token %}
            <a href="{% url 'logout' %}" class="logout">LOGOUT</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <h1>User List</h1>

    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.get_role_display }}</td>
            <td>{{ user.get_status_display }}</td>
            <td>
                <form method="POST" action="{% url 'remove_user' %}">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="submit" value="Remove">
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No users found.</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
